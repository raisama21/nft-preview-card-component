<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="nftcard">
      <div class="wrapper">
        <img
          class="cardimg"
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="eyesvg">
          <img src="/images/icon-view.svg" alt="icon-view-svg" />
        </div>
      </div>

      <div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="svgtext">
        <p>
          <img src="/images/icon-ethereum.svg" alt="ethereum svg" /> 0.041ETH
        </p>
        <p><img src="/images/icon-clock.svg" alt="icon svg" /> 3 days left</p>
      </div>

      <hr />

      <div class="profile">
        <img
          class="jules"
          src="/images/image-avatar.png"
          alt="Jiles wyvern avatar"
        />
        <span>Creation of <span class="footertext">Jules Wyvern</span></span>
      </div>
    </article>
  </body>
</html>
